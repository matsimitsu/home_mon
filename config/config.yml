lat: 52.0263009
lng: 5.5544309
components:
  lifx:
    api_key: <%= ENV['LIFX_API_KEY'] %>
    entities:
      living:
        name: 'Living room'
        icon: 'i-lightbulb-o'
        code: 'group:Living'
      all:
        name: 'All'
        icon: 'i-lightbulb-o'
        code: 'all'

  monitor:
    active: true

  kaku:
    living:
      name: 'TV woonkamer'
      icon: 'desktop'
      code: 'M 16'
    christmas:
      name: 'Kerstverlichting'
      icon: 'i-lightbulb-o'
      code: 'M 16'

  group:
    all:
      name: 'All'
      members:
        - 'kaku/living'
        - 'kaku/christmas'
        - 'lifx/living'
    living:
      name: 'Living room'
      members:
        - 'kaku/living'
        - 'kaku/christmas'
        - 'lifx/living'

    bedroom:
      name: 'Bedroom'
      members:
        - 'blokker/nightstand'

  scene:
    sunset:
      actions:
        -
          component: 'lifx/living/on'
          params:
            brightness: 80
            duration: 60
    bed:
      actions:
        -
          component: 'group/living/off'
          params:
            duration: 60
        -
          component: 'group/bedroom/on'

    early_night:
      actions:
        -
          component: 'lifx/living/update'
          params:
            brightness: 20
            duration: 60
            color: 'kelvin:2500'

    late_night:
      actions:
        -
          component: 'lifx/living/update'
          params:
            brightness: 10
            duration: 60
            color: 'orange'

  automate:
    early_night:
      triggers:
        -
          type: timer
          time: '11:31'
          days: ['all']

      actions:
        -
          component: 'scene/early_night/trigger'

    late_night:
      triggers:
        -
          type: timer
          time: '11:33'
          days: ['all']

      actions:
        -
          component: 'scene/late_night/trigger'
