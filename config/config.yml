lat: 52.0263009
lng: 5.5544309
components:
  lifx:
    api_key: <%= ENV['LIFX_API_KEY'] %>
    entities:
      living:
        name: 'Living room'
        icon: 'i-lightbulb-o'
        code: 'group:Living'
      all:
        name: 'All'
        icon: 'i-lightbulb-o'
        code: 'all'

  monitor:
    active: true

  kaku:
    living:
      name: 'TV woonkamer'
      icon: 'desktop'
      code: 'M 16'
    christmas:
      name: 'Kerstverlichting'
      icon: 'i-lightbulb-o'
      code: 'M 16'

  group:
    all:
      name: 'All'
      members:
        - 'kaku/living'
        - 'kaku/christmas'
        - 'lifx/living'
    living:
      name: 'Living room'
      members:
        - 'kaku/living'
        - 'kaku/christmas'
        - 'lifx/living'

    bedroom:
      name: 'Bedroom'
      members:
        - 'blokker/nightstand'

  scene:
    sunset_start:
      actions:
        -
          component: 'lifx/living/on'
          params:
            brightness: 80
            duration: 60

    sunset_end:
      actions:
        -
          component: 'lifx/living/on'
          params:
            brightness: 100
            duration: 10
    bed:
      actions:
        -
          component: 'group/living/off'
          params:
            duration: 60
        -
          component: 'group/bedroom/on'

    early_night:
      actions:
        -
          component: 'lifx/living/update'
          params:
            brightness: 20
            duration: 7200
            color: 'kelvin:2500'

    late_night:
      actions:
        -
          component: 'lifx/living/update'
          params:
            brightness: 10
            duration: 1800
            color: 'orange'

  automate:
    sunset_start:
      description: "When sun sets, slowly fade on the lights"
      triggers:
        -
          type: event
          event: 'sun/sunset_start'
      actions:
        -
          component: 'scene/sunset_start/trigger'

    sunset_end:
      description: "When sunset ends, switch on the rest of the lights"
      triggers:
        -
          type: event
          event: 'sun/sunset_end'
      actions:
        -
          component: 'scene/sunset_end/trigger'

    early_night:
      description: "At 22:00 in the eventing, start fading the lights"
      triggers:
        -
          type: timer
          time: '22:00'
          days: ['all']

      actions:
        -
          component: 'scene/early_night/trigger'

    late_night:
      description: "At 00:00, fade the lights even more"
      triggers:
        -
          type: timer
          time: '00:00'
          days: ['all']

      actions:
        -
          component: 'scene/late_night/trigger'
